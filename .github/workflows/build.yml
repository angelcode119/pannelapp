name: Android CI Build

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK Release
        run: flutter build apk --release --split-per-abi

      - name: Rename APK files
        run: |
          BUILD_TIME=$(date +"%Y%m%d_%H%M%S")
          BUILD_NUMBER=${{ github.run_number }}
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          
          cd build/app/outputs/flutter-apk
          
          for apk in *.apk; do
            if [[ $apk == *"arm64-v8a"* ]]; then
              mv "$apk" "app-arm64-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk"
            elif [[ $apk == *"armeabi-v7a"* ]]; then
              mv "$apk" "app-arm32-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk"
            elif [[ $apk == *"x86_64"* ]]; then
              mv "$apk" "app-x64-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk"
            fi
          done
          
          echo "APK files renamed successfully"
          ls -lh

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release-build-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Send APK to Telegram
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S")
          
          cd build/app/outputs/flutter-apk
          
          for apk in *.apk; do
            APK_SIZE=$(du -h "$apk" | cut -f1)
          
            CAPTION="Android APK Build
          
          File: ${apk}
          Size: ${APK_SIZE}
          Build: #${{ github.run_number }}
          Branch: ${BRANCH_NAME}
          Developer: ${{ github.actor }}
          Commit: ${COMMIT_MSG}
          Time: ${BUILD_TIME}"
          
            curl -F document=@"${apk}" \
                 -F caption="${CAPTION}" \
                 https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument?chat_id=${TELEGRAM_CHAT_ID}
          
            sleep 2
          done

      - name: Send failure notification
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S")
          
          curl -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage \
               -d chat_id=${TELEGRAM_CHAT_ID} \
               -d parse_mode=HTML \
               -d text="‚ùå <b>Build Failed!</b>
          
          Build: #${{ github.run_number }}
          Branch: ${BRANCH_NAME}
          Developer: ${{ github.actor }}
          Commit: ${COMMIT_MSG}
          Time: ${BUILD_TIME}
          
          <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View Log</a>"

      - name: Build completed successfully
        if: success()
        run: |
          echo "‚úÖ APK Build completed successfully!"
          echo "üì¶ Files ready in Artifacts and Telegram"
          echo "üî¢ Build Number: ${{ github.run_number }}"