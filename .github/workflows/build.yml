name: Flutter Multi-Platform Build

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK Release
        run: flutter build apk --release --split-per-abi

      - name: Rename APK files
        run: |
          BUILD_TIME=$(date +"%Y%m%d_%H%M%S")
          BUILD_NUMBER=${{ github.run_number }}
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          
          cd build/app/outputs/flutter-apk
          
          for apk in *.apk; do
            if [[ $apk == *"arm64-v8a"* ]]; then
              mv "$apk" "app-arm64-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk"
            elif [[ $apk == *"armeabi-v7a"* ]]; then
              mv "$apk" "app-arm32-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk"
            elif [[ $apk == *"x86_64"* ]]; then
              mv "$apk" "app-x64-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk"
            fi
          done
          
          echo "APK files renamed successfully"
          ls -lh

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Send APK to Telegram
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S")
          
          cd build/app/outputs/flutter-apk
          
          for apk in *.apk; do
            APK_SIZE=$(du -h "$apk" | cut -f1)
          
            curl -F document=@"$apk" \
            -F caption="Android APK Build

File: ${apk}
Size: ${APK_SIZE}
Build: #${{ github.run_number }}
Branch: $BRANCH_NAME
Developer: ${{ github.actor }}
Commit: $COMMIT_MSG
Time: $BUILD_TIME" \
  https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument?chat_id=${TELEGRAM_CHAT_ID}
  
  sleep 2
  done

  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Compress Web Build
        run: |
          BUILD_TIME=$(date +"%Y%m%d_%H%M%S")
          BUILD_NUMBER=${{ github.run_number }}
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          
          cd build
          ZIP_NAME="web-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.zip"
          zip -r $ZIP_NAME web/
          
          echo "Web build compressed successfully"
          ls -lh $ZIP_NAME

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.run_number }}
          path: build/web-*.zip
          retention-days: 30

      - name: Send Web Build to Telegram
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S")
          
          cd build
          WEB_ZIP=$(ls web-*.zip | head -n 1)
          ZIP_SIZE=$(du -h "$WEB_ZIP" | cut -f1)
          
          curl -F document=@"$WEB_ZIP" \
          -F caption="Web Build

File: ${WEB_ZIP}
Size: ${ZIP_SIZE}
Build: #${{ github.run_number }}
Branch: $BRANCH_NAME
Developer: ${{ github.actor }}
Commit: $COMMIT_MSG
Time: $BUILD_TIME" \
  https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument?chat_id=${TELEGRAM_CHAT_ID}

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\Pub\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Compress Windows Build
        shell: pwsh
        run: |
          $BUILD_TIME = Get-Date -Format "yyyyMMdd_HHmmss"
          $BUILD_NUMBER = "${{ github.run_number }}"
          $COMMIT_SHORT = git rev-parse --short HEAD
          
          $ZIP_NAME = "windows-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.zip"
          
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "build\$ZIP_NAME"
          
          Write-Host "Windows build compressed successfully"
          Get-ChildItem "build\$ZIP_NAME"

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ github.run_number }}
          path: build/windows-*.zip
          retention-days: 30

      - name: Send Windows Build to Telegram
        if: success()
        shell: pwsh
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          $COMMIT_MSG = git log -1 --pretty=%B
          $BRANCH_NAME = "${{ github.ref_name }}"
          $BUILD_TIME = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
          
          $WIN_ZIP = Get-ChildItem "build\windows-*.zip" | Select-Object -First 1
          $ZIP_SIZE = "{0:N2} MB" -f ($WIN_ZIP.Length / 1MB)
          
          $caption = "Windows Build`n`nFile: $($WIN_ZIP.Name)`nSize: $ZIP_SIZE`nBuild: #${{ github.run_number }}`nBranch: $BRANCH_NAME`nDeveloper: ${{ github.actor }}`nCommit: $COMMIT_MSG`nTime: $BUILD_TIME"
          
          curl.exe -F "document=@$($WIN_ZIP.FullName)" -F "caption=$caption" "https://api.telegram.org/bot$env:TELEGRAM_BOT_TOKEN/sendDocument?chat_id=$env:TELEGRAM_CHAT_ID"

  notify-completion:
    runs-on: ubuntu-latest
    needs: [build-android, build-web, build-windows]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send notification to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S")
          
          if [ "${{ needs.build-android.result }}" == "success" ] && [ "${{ needs.build-web.result }}" == "success" ] && [ "${{ needs.build-windows.result }}" == "success" ]; then
            STATUS="All builds completed successfully!"
            EMOJI="✅"
          else
            STATUS="Some builds failed"
            EMOJI="❌"
          fi
          
          curl -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage \
          -d chat_id=${TELEGRAM_CHAT_ID} \
          -d parse_mode=HTML \
          -d text="${EMOJI} <b>${STATUS}</b>

Build: #${{ github.run_number }}
Branch: $BRANCH_NAME
Developer: ${{ github.actor }}
Commit: $COMMIT_MSG
Time: $BUILD_TIME

Android: ${{ needs.build-android.result }}
Web: ${{ needs.build-web.result }}
Windows: ${{ needs.build-windows.result }}
  
  <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View Details</a>"