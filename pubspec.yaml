name: Pannel
description: Pannel admin app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & Network
  dio: ^5.4.3+1
  pretty_dio_logger: ^1.3.1
  
  # Local Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  
  # UI & Styling
  google_fonts: ^6.2.1
  
  # Utilities
  intl: ^0.20.2
  timeago: ^3.6.1
  url_launcher: ^6.3.0
  flutter_screenutil: ^5.9.0
  flutter_launcher_icons: ^0.14.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"